<!DOCTYPE html>

</head>
<body>
    <div class="header">
        <div class="container">

    <div class="infos">
        <div class="container">
            <div class="usuario">
               <h1>Olá,</h1>
               <span id="b_usuario">usuario</span>
               <h1>Plano ativo:</h1>
               <span id="plano_usuario">plano</span>
            </div>
        </div>
    </div>

    <div class="connect">
        <div class="container">
            <div id="div_ip"></div>

    <div class="avaliar" id="avaliacao">

                    <img src="assets/images/star.png" id="s5"></a>
        </div>
        <div class="escrever">
            <textarea  id="input_mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
            <button onclick="Avaliar()">Avaliar</button>
            
            
        </div>
    </div>
    



    <div class="footer" id="footer">

            </div>
            <div class="endereco">
                <h3>Endereço</h3>
                <p>Rua Haddock Lobo, 595 - Cerqueira César, São Paulo - SP, 01414-001</p>
    
            </div>
</body>
</html>
<script>
      b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
      idUsuario = sessionStorage.ID_USUARIO;


      if (sessionStorage.ID_PLANO == 1) {
        plano_usuario.innerHTML = 'Básico-Diário'
    }
    else if (sessionStorage.ID_PLANO == 2) {
        plano_usuario.innerHTML = 'Básico-Semanal'
    }else if (sessionStorage.ID_PLANO == 3) {
        plano_usuario.innerHTML ='Básico-Mensal'
    }else if (sessionStorage.ID_PLANO == 4) {
        plano_usuario.innerHTML = 'Gamer-Diário'
    }else if (sessionStorage.ID_PLANO == 5) {
        plano_usuario.innerHTML = 'Gamer-Semanal'
    }else if (sessionStorage.ID_PLANO == 6) {
        plano_usuario.innerHTML = 'Gamer-Mensal'
    }else if (sessionStorage.ID_PLANO == 7) {
        plano_usuario.innerHTML = 'Avançado-Diário'
    }else if (sessionStorage.ID_PLANO == 8) {
        plano_usuario.innerHTML = 'Avançado-Semanal'
    }else if (sessionStorage.ID_PLANO == 9) {
        plano_usuario.innerHTML = 'Avançado-Mensal'
    }
    function MostrarIP(){
        div_ip.innerHTML = `
        <span>Copie e cole esse endereço ip e boa sessão :) </span>
        <span id="copiarIP">
            192.168.0.1
            <button onclick="copiar()" type="submit">
                <img id="imgCopy" src="assets/images/copy (2).png"></button>
            
            </span>
        
        
        
        `
    }
    var avaliacao = 0
    function Avaliar(){
        var qtdEstrelasVar = avaliacao
        var mensagem_avaliacaoVar = input_mensagem.value
        
        fetch("/usuarios/cadastrarAvaliacao", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                qtdEstrelasServer: qtdEstrelasVar,
                mensagem_avaliacaoServer: mensagem_avaliacaoVar,
                idUsuarioServer: idUsuario
            })
        })

    }

    // Script para copiar o texto
    var ip = "192.168.0.1"

function copiar() {
    navigator.clipboard.writeText(ip);
    var imagem = document.getElementById("imgCopy");
    imagem.src = "assets/images/copy (1).png"
}
</script>
