<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutua</title>
    <script src="./js/sessao.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/cloud.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="assets/images/cloud (1).png"></a>
                <a href="index.html"><span>Flutua</span></a>
            </div>
            <ul class="sections">
                <li> <a href="#avaliacao">Avaliar</a></li>
                <li> <a href="#footer">Contatos</a></li>
                <li><a href="index.html">Sair</a> </li>
            </ul>
        </div>
    </div>

    <div class="infos">
        <div class="container">
            <div class="usuario">
               <h1>Olá,</h1>
               <span id="b_usuario">usuario</span>
               <h1>Plano ativo:</h1>
               <span id="plano_usuario">plano</span>
            </div>
        </div>
    </div>

    <div class="connect">
        <div class="container">
            <div id="div_ip"></div>
        </div>
        
        <button onclick="MostrarIP()">CONECTAR</button>
    </div>

    <div class="avaliar" id="avaliacao">
            <h1>Avalie seu plano</h1>
            <div class="rating">
                <input type="radio" name="star" value="1" id="star1"><label for="star1"></label>
                <input type="radio" name="star" value="2" id="star2"><label for="star2"></label>
                <input type="radio" name="star" value="3" id="star3"><label for="star3"></label>
                <input type="radio" name="star" value="4" id="star4"><label for="star4"></label>
                <input type="radio" name="star" value="5" id="star5"><label for="star5"></label>
        </div>
        <div class="mensagem">
            <input type="text" id="input_mensagem" placeholder="Mensagem">
            <button onclick="Avaliar()">Avaliar</button>
        </div>
    </div>
    



    <div class="footer" id="footer">
        <div class="container">
            <div class="copy">
                <p>Copyright &copy Flutua - Todos os direitos reservados</p>
            </div>
            <div class="contact">
    
                <h3>Contatos</h3>
                <p>(11) 94557-1785</p>
                <p>contactFlutua@sptech.school</p>
                <img src="assets/images/instagram.png" >
                <img src="assets/images/facebook-app-symbol.png" >
                <img src="assets/images/twitter.png" >
                <img src="assets/images/youtube.png" >
                <img src="assets/images/linkedin.png" >
    
            </div>
            <div class="endereco">
                <h3>Endereço</h3>
                <p>Rua Haddock Lobo, 595 - Cerqueira César, São Paulo - SP, 01414-001</p>
    
            </div>
</body>
</html>
<script>
      b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
      idUsuario = sessionStorage.ID_USUARIO;


      if (sessionStorage.ID_PLANO == 1) {
        plano_usuario.innerHTML = 'Básico-Diário'
    }
    else if (sessionStorage.ID_PLANO == 2) {
        plano_usuario.innerHTML = 'Básico-Semanal'
    }else if (sessionStorage.ID_PLANO == 3) {
        plano_usuario.innerHTML ='Básico-Mensal'
    }else if (sessionStorage.ID_PLANO == 4) {
        plano_usuario.innerHTML = 'Gamer-Diário'
    }else if (sessionStorage.ID_PLANO == 5) {
        plano_usuario.innerHTML = 'Gamer-Semanal'
    }else if (sessionStorage.ID_PLANO == 6) {
        plano_usuario.innerHTML = 'Gamer-Mensal'
    }else if (sessionStorage.ID_PLANO == 7) {
        plano_usuario.innerHTML = 'Avançado-Diário'
    }else if (sessionStorage.ID_PLANO == 8) {
        plano_usuario.innerHTML = 'Avançado-Semanal'
    }else if (sessionStorage.ID_PLANO == 9) {
        plano_usuario.innerHTML = 'Avançado-Mensal'
    }
    function MostrarIP(){
        div_ip.innerHTML = `
        <span>Copie e cole esse endereço ip e boa sessão :) </span>
        <span>IP: 192.168.0.1</span>
        
        `
    }

    function Avaliar(){
        var qtdEstrelasVar = 0
        var mensagem_avaliacaoVar = input_mensagem.value
        
        fetch("/usuarios/cadastrarAvaliacao", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                qtdEstrelasServer: qtdEstrelasVar,
                mensagem_avaliacaoServer: mensagem_avaliacaoVar,
                idUsuarioServer: idUsuario
            })
        })

    }
</script>
